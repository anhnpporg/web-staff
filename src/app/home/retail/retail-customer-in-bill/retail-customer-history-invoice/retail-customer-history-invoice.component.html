<div *ngFor="let item of listInvoiceID">
    <div class="history__invoice__info">
        <app-retail-customer-history-invoice-detail [invoiceID]="item.id" [invoiceDate]="{
            createdAt: item. createdAt,
            createdBy: item.createdBy.name
        }" role="button" (click)="SelectInvoice(item.id, item.barcode)" [statusReturnProduct]="item.isReturn">
        </app-retail-customer-history-invoice-detail>
    </div>
    
    <nz-divider></nz-divider>
</div>
