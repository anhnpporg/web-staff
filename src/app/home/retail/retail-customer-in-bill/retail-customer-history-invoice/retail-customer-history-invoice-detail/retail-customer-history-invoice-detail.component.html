<div class="detail__history">
  <table class="w-100">
    <tbody>
    <tr>
      <td>
        <h6>Ngày: {{invoiceDate.createdAt | date:'dd/MM/yyyy'}}</h6>
      </td>
      <td>
        <h6>Người bán: {{invoiceDate.createdBy}}</h6>
      </td>
    </tr>
    <tr *ngFor="let item of ListProductInInvoiceDetail">
      <td>Tên sản phẩm: {{item.product.name}}</td>
      <td>số lượng: {{item.quantity}} {{item.unit}}</td>
    </tr>
    </tbody>
  </table>
</div>
