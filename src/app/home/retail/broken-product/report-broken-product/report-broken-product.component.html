<div class="container-fluid">
    <h1 style="text-align: center;">Phiếu báo cáo xuất hỏng</h1>
    <div>

        <div>
            <h6>Xuất bởi: {{invoiceInfo?.createdBy.name}}</h6>
            <h6>Thời gian: {{invoiceInfo?.createdAt | date:'dd-MM-yyyy hh:mm'}}</h6>
            <div style="display: flex;">
                <h6>Đơn hàng:</h6>
                <div class="text-center">
                    <ngx-barcode bc-value={{invoiceInfo?.barcode}} [bc-display-value]="true" [bc-width]="1"
                        [bc-height]="50">
                    </ngx-barcode>
                </div>
            </div>
        </div>
        <!-- <h1>{{item.grnId}}</h1> -->
        <table class="table" style="width: 100%;">
            <thead class="table-light">
                <tr style="font-size: 15px ;">
                    <th>Tên sản phẩm</th>
                    <th>Số lượng</th>
                    <th>Đơn giá</th>
                    <th>Ghi chú</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of listInputInfo">
                    <td style="padding: 10px"> {{item.product.name}}</td>
                    <td style="padding: 10px">{{item.quantity}} {{item.unit}}</td>
                    <td style="padding: 10px">{{item.unitPrice | currency:'VND'}}</td>
                    <td style="padding: 10px">{{item.use}}</td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
