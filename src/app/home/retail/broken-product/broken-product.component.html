<div style="text-align: center; padding: 30px 0">

  <div>
    <h5 class="mb-3">Thông tin xuất hỏng</h5>

    <h6>Tổng tiền : {{totalBillPrice | currency:'VND'}}</h6>
  </div>

<nz-divider></nz-divider>
  <div style="width: calc(100% - 32px); margin: auto">
    <div *ngIf="totalBillPrice > 0 ; else emptyProduct">
      <button class="w-100 btn btn-success btn-lg" (click)="exportBrokenProduct()">
        <span>Xuất hỏng</span>
      </button>
    </div>
    <ng-template #emptyProduct>
      <button class="w-100 btn btn-success btn-lg" disabled (click)="exportBrokenProduct()" title="chọn sản phẩm và lô sản phẩm cần xuất hỏng">
        <span>Xuất hỏng</span>
      </button>
    </ng-template>
  </div>
  <div>
  </div>
</div>
