<div class="container-fluid">
    <div class="row mt-5">
        <div class="col-9">
            <div class="p-3" id="customer__in__bill">
                <div class="example-input">
                    <input placeholder="input here" nz-input [(ngModel)]="inputValue" [nzAutocomplete]="auto"
                        (ngModelChange)="onInput()" />
                    <nz-autocomplete #auto>
                        <nz-auto-option *ngFor="let option of options" [nzValue]="option" [nzLabel]="option.name"
                            (selectionChange)="onSelect($event ,option)">
                            {{ option.name }} - {{option.barcode}}
                        </nz-auto-option>
                        <option></option>
                    </nz-autocomplete>
                </div>
                <nz-divider></nz-divider>
                <div>
                    <table class="table table-striped">
                        <thead>
                            <th></th>
                            <th>STT</th>
                            <th>barcode</th>
                            <th>Tên hàng</th>
                            <th>ĐVT</th>
                            <th>Số Lượng</th>
                            <th>Đơn giá</th>
                            <th>Thành Tiền</th>
                        </thead>
                        <tbody *ngFor="let product of listProductInput let index = index" app-input-element
                            [InputProduct]="product">
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="p-3 mb-3 position-relative" id="customer__in__bill">
                <!-- info -->
                <app-input-info-supplier></app-input-info-supplier>
            </div>
        </div>
    </div>
</div>
