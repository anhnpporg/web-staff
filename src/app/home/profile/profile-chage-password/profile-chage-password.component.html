<div class="container-fluid">
    <form (ngSubmit)="chagePassword()" [formGroup]="chagePasswordata">
        <div class="row mb-3">
            <div class="col-4">
                <h6>Mật khẩu hiện tại:</h6>
            </div>
            <div class="col-8">
                <input nz-input placeholder="Mật khẩu hiện tại" nzSize="default" formControlName="currentPassword" />
                <div *ngIf="statusError.currentPassword.invalid && (statusError.currentPassword.dirty ||
                    statusError.currentPassword.touched) ">
                    <div *ngIf=" statusError.currentPassword.errors">
                        <div *ngIf="statusError.currentPassword.errors!['required']">
                            <small style="color: red;">Vui lòng nhập Mật khẩu hiện tại</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-4">
                <h6>Mật khẩu mới:</h6>
            </div>
            <div class="col-8">
                <input nz-input placeholder="Mật khẩu mới" nzSize="default" formControlName="newPassword" />
                <div *ngIf="statusError.newPassword.invalid && (statusError.newPassword.dirty ||
                    statusError.newPassword.touched) ">
                    <div *ngIf=" statusError.newPassword.errors">
                        <div *ngIf="statusError.newPassword.errors!['required']">
                            <small style="color: red;">Vui lòng nhập Mật khẩu mới</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-4">
                <h6>Nhập lại mật khẩu mới:</h6>
            </div>
            <div class="col-8">
                <input nz-input placeholder="Nhập lại mật khẩu mới" nzSize="default"
                    formControlName="confirmPassword" />
                    <div *ngIf="statusError.confirmPassword.invalid && (statusError.confirmPassword.dirty ||
                    statusError.confirmPassword.touched) ">
                    <div *ngIf=" statusError.confirmPassword.errors">
                        <div *ngIf="statusError.confirmPassword.errors!['required']">
                            <small style="color: red;">Vui lòng nhập lại mật khẩu mới</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row text-end">
            <div class="col-12">
                <button class="btn btn-primary">Đổi mật khẩu</button>
            </div>
        </div>
    </form>
</div>
