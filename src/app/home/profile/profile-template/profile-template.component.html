<div class="container">
    <div class="row">

            <div class="left__side__info">
                <nz-avatar [nzSize]="100" [nzSrc]="profile.avatar"></nz-avatar>
                <h2>{{profile.fullname}}</h2>
                <span>Nhân viên</span>
            </div>
        </div> -->
        <div class="col-12">
            <div class="right__side__info">
                <nz-tabset>
                    <nz-tab nzTitle="Thông tin">
                      <br>
                        <h5 style="color: #012970;margin-bottom: 30px;">Thông tin chi tiết</h5>
                        <div class="row">
                          <div class="col-4" style="text-align: center">
                            <img src="{{profile.avatar}}" alt="Italian Trulli" width="170" height="220">
                          </div>
                          <div class="col-8">
                            <div class="row mb-3">
                              <div class="col-3">
                                  <h6> Họ và tên:</h6>
                              </div>
                              <div class="col-9">
                                  <p>{{profile.fullname}}</p>
                              </div>
                          </div>
                          <div class="row mb-3">
                              <div class="col-3">
                                  <h6>Nhà thuốc:</h6>
                              </div>
                              <div class="col-9">
                                  <p>Út nhàn</p>
                              </div>
                          </div>
                          <div class="row mb-3">
                              <div class="col-3">
                                  <h6>Số điện thoại:</h6>
                              </div>
                              <div class="col-9">
                                  <input nz-input placeholder="Số điện thoại" nzSize="default"
                                   [(ngModel)]="phoneNumber" />
                              </div>
                          </div>
                          <div class="row mb-3">
                              <div class="col-3">
                                  <h6>Email:</h6>
                              </div>
                              <div class="col-9">

                                  <input nz-input placeholder="Email" nzSize="default" [value]="profile.email"
                                      [(ngModel)]="emailAddressRecovery" />
                              </div>
                          </div>
                          <div class="row mb-3">
                              <div class="col-3">
                                  <h6>Ngày sinh:</h6>
                              </div>
                              <div class="col-9">
                                  <p>{{profile.dateOfBirth |date:'dd/MM/yyyy'}}</p>
                              </div>
                          </div>
                          </div>
                        </div>
                        <div class="row">
                            <div class="col-12 text-end">
                                <button class="btn btn-primary" (click)="updateProfile()">Cập nhật thông tin</button>
                            </div>
                        </div>
                    </nz-tab>
                    <nz-tab nzTitle="Đổi mật khẩu">
                        <app-profile-chage-password></app-profile-chage-password>
                    </nz-tab>
                    <nz-tab nzTitle="Lịch sử nhập hàng">
                      <app-history-receipt-note></app-history-receipt-note>
                    </nz-tab>
                    <nz-tab nzTitle="Lịch sử xuất hàng">
                      <app-history-sell></app-history-sell>
                    </nz-tab>
                </nz-tabset>
            </div>
        </div>
    </div>
</div>
